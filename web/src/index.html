<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- Primary Meta Tags -->
    <title>OpenFund</title>
    <meta name="title" content="OpenFund">
    <meta name="description" content="Fundraising the future with the OpenFund ">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://radicalxchange.org/">
    <meta property="og:title" content="OpenFund">
    <meta property="og:description" content="Fundraising the future with the OpenFund ">
    <meta property="og:image" content="/assets/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://radicalxchange.org/">
    <meta property="twitter:title" content="OpenFund">
    <meta property="twitter:description" content="Fundraising the future with the OpenFund ">
    <meta property="twitter:image" content="/assets/logo.png">
  </head>
  <body class="bg-gray-100">
    <div id="redwood-app"> <%= prerenderPlaceholder %></div>
  </body>
</html>
